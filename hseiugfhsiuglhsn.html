<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Học Web Chuẩn</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        var loader = function () {
            setTimeout(function () {
                $('#loader').css({ 'opacity': 0, 'visibility': 'hidden' });
            }, 2000);
        };
        $(function () {
            loader();
        });
    </script>
    <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99999;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #loader video {
            width: 200px;
            height: 200px;
            /* thay đổi kích thước video theo ý của bạn */
        }
    </style>
</head>

<body>
    <div id="loader">
        <span>
            <img src="/assets/images/banner-1.jpg" type="video/mp4">
        </span>
    </div>

</body>

</html>
